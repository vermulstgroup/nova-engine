services:
  - type: web
    name: nova-engine
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: NOVA_STATE_DIR
        value: /data/.nova-engine
      - key: NOVA_WORKSPACE_DIR
        value: /data/workspace
      - key: NOVA_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: nova-engine-data
      mountPath: /data
      sizeGB: 1
