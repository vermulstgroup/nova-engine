name: Nova Engine
options:
  bundleIdPrefix: ai.nova-engine
  deploymentTarget:
    iOS: "18.0"
  xcodeVersion: "16.0"

settings:
  base:
    SWIFT_VERSION: "6.0"

packages:
  Nova EngineKit:
    path: ../shared/Nova EngineKit
  Swabble:
    path: ../../Swabble

schemes:
  Nova Engine:
    shared: true
    build:
      targets:
        Nova Engine: all
    test:
      targets:
        - Nova EngineTests

targets:
  Nova Engine:
    type: application
    platform: iOS
    sources:
      - path: Sources
    dependencies:
      - package: Nova EngineKit
      - package: Nova EngineKit
        product: Nova EngineChatUI
      - package: Nova EngineKit
        product: Nova EngineProtocol
      - package: Swabble
        product: SwabbleKit
      - sdk: AppIntents.framework
    preBuildScripts:
      - name: SwiftFormat (lint)
        basedOnDependencyAnalysis: false
        inputFileLists:
          - $(SRCROOT)/SwiftSources.input.xcfilelist
        script: |
          set -euo pipefail
          export PATH="/opt/homebrew/bin:/usr/local/bin:$PATH"
          if ! command -v swiftformat >/dev/null 2>&1; then
            echo "error: swiftformat not found (brew install swiftformat)" >&2
            exit 1
          fi
          swiftformat --lint --config "$SRCROOT/../../.swiftformat" \
            --filelist "$SRCROOT/SwiftSources.input.xcfilelist"
      - name: SwiftLint
        basedOnDependencyAnalysis: false
        inputFileLists:
          - $(SRCROOT)/SwiftSources.input.xcfilelist
        script: |
          set -euo pipefail
          export PATH="/opt/homebrew/bin:/usr/local/bin:$PATH"
          if ! command -v swiftlint >/dev/null 2>&1; then
            echo "error: swiftlint not found (brew install swiftlint)" >&2
            exit 1
          fi
          swiftlint lint --config "$SRCROOT/.swiftlint.yml" --use-script-input-file-lists
    settings:
      base:
        CODE_SIGN_IDENTITY: "Apple Development"
        CODE_SIGN_STYLE: Manual
        DEVELOPMENT_TEAM: Y5PE65HELJ
        PRODUCT_BUNDLE_IDENTIFIER: ai.nova-engine.ios
        PROVISIONING_PROFILE_SPECIFIER: "ai.nova-engine.ios Development"
        SWIFT_VERSION: "6.0"
        SWIFT_STRICT_CONCURRENCY: complete
        ENABLE_APPINTENTS_METADATA: NO
    info:
      path: Sources/Info.plist
      properties:
        CFBundleDisplayName: Nova Engine
        CFBundleIconName: AppIcon
        CFBundleShortVersionString: "2026.2.16"
        CFBundleVersion: "20260216"
        UILaunchScreen: {}
        UIApplicationSceneManifest:
          UIApplicationSupportsMultipleScenes: false
        UIBackgroundModes:
          - audio
        NSLocalNetworkUsageDescription: Nova Engine discovers and connects to your Nova Engine gateway on the local network.
        NSAppTransportSecurity:
          NSAllowsArbitraryLoadsInWebContent: true
        NSBonjourServices:
          - _nova-engine-gw._tcp
        NSCameraUsageDescription: Nova Engine can capture photos or short video clips when requested via the gateway.
        NSLocationWhenInUseUsageDescription: Nova Engine uses your location when you allow location sharing.
        NSLocationAlwaysAndWhenInUseUsageDescription: Nova Engine can share your location in the background when you enable Always.
        NSMicrophoneUsageDescription: Nova Engine needs microphone access for voice wake.
        NSSpeechRecognitionUsageDescription: Nova Engine uses on-device speech recognition for voice wake.
        UISupportedInterfaceOrientations:
          - UIInterfaceOrientationPortrait
          - UIInterfaceOrientationPortraitUpsideDown
          - UIInterfaceOrientationLandscapeLeft
          - UIInterfaceOrientationLandscapeRight
        UISupportedInterfaceOrientations~ipad:
          - UIInterfaceOrientationPortrait
          - UIInterfaceOrientationPortraitUpsideDown
          - UIInterfaceOrientationLandscapeLeft
          - UIInterfaceOrientationLandscapeRight

  Nova EngineTests:
    type: bundle.unit-test
    platform: iOS
    sources:
      - path: Tests
    dependencies:
      - target: Nova Engine
      - package: Swabble
        product: SwabbleKit
      - sdk: AppIntents.framework
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: ai.nova-engine.ios.tests
        SWIFT_VERSION: "6.0"
        SWIFT_STRICT_CONCURRENCY: complete
        TEST_HOST: "$(BUILT_PRODUCTS_DIR)/Nova Engine.app/Nova Engine"
        BUNDLE_LOADER: "$(TEST_HOST)"
    info:
      path: Tests/Info.plist
      properties:
        CFBundleDisplayName: Nova EngineTests
        CFBundleShortVersionString: "2026.2.16"
        CFBundleVersion: "20260216"
