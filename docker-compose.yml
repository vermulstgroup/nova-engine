services:
  nova-engine-gateway:
    image: ${NOVA_IMAGE:-nova-engine:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      NOVA_GATEWAY_TOKEN: ${NOVA_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${NOVA_CONFIG_DIR}:/home/node/.nova-engine
      - ${NOVA_WORKSPACE_DIR}:/home/node/.nova-engine/workspace
    ports:
      - "${NOVA_GATEWAY_PORT:-18789}:18789"
      - "${NOVA_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${NOVA_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  nova-engine-cli:
    image: ${NOVA_IMAGE:-nova-engine:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      NOVA_GATEWAY_TOKEN: ${NOVA_GATEWAY_TOKEN}
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${NOVA_CONFIG_DIR}:/home/node/.nova-engine
      - ${NOVA_WORKSPACE_DIR}:/home/node/.nova-engine/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
